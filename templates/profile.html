{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">{{user.username}}</h2>
    {% if request.user.id == user.id %}
        <a href="{% url '#' %}" class="btn btn-primary">Create</a>
    {% endif %}
    <div class="card">
        {% for task in tasks %}
        <a href="#" class="card-body">
            {{task.body}}
        </a>
        {% endfor %}
    </div>
{% endblock %}
